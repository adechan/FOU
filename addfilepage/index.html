    <h2> Add a file </h2>

    <div class = "addfile-box">
		<form action = "../addfilepage/uploaddone.html" method = "post" enctype = "multipart/form-data">

		<div class = "selectFile">
		  <p id = "select-text">	Select a file: </p><br>
			<input type = "file" id = "select-file"> <br>
		</div>

		<div class = "nameFile">
		    <p id = "name-text"> Name: </p><br>
		    <textarea id = "textName"></textarea>
		</div>

		<div class = "descriptionFile">
		    <p id = "description-text">	Description: </p><br>
		    <textarea id = "textDescription"></textarea>
		</div>

		<div class = "uploadFile">
				<input type = "submit" id = "upload-file" value = "Upload file"> <br>
		</div>

		</form>
